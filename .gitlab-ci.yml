image: docker:latest

services:
  - docker:dind

stages:
  - build

variables:
  CONTAINER_IMAGE: $CI_REGISTRY/nextthingco/chiptainer_debian:latest

before_script:
  - docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN $CI_REGISTRY
  - echo "CI_REGISTRY=$CI_REGISTRY"
  - echo "CI_REGISTRY_IMAGE=$CI_REGISTRY_IMAGE"
  - echo "CONTAINER_IMAGE=$CONTAINER_TEST_IMAGE"

build:
  stage: build
  script:
    #- docker build -t $CONTAINER_IMAGE .
    - ./build.sh
    - docker push $CONTAINER_IMAGE
